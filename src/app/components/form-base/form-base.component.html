<div class="form-base">
  <header class="form-header">
    <button
      mat-icon-button
      routerLink="{{ backTo() }}"
      [queryParams]="queryParams()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ formTitle() }}</h2>
    <button
      mat-flat-button
      type="submit"
      [attr.form]="formIdName()"
      [disabled]="!canSend()"
    >
      Zapisz
    </button>
  </header>
  <mat-divider />
  <div class="form-base-content">
    <ng-content />
  </div>
</div>
