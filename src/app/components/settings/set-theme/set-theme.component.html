<h2 mat-dialog-title>Wybierz ustawiania kolor√≥w</h2>
<mat-dialog-content>
  <form [formGroup]="setThemeFrom">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="theme">
      <mat-button-toggle value="system">Ustawienia systemu</mat-button-toggle>
      <mat-button-toggle value="light">Jasny</mat-button-toggle>
      <mat-button-toggle value="dark">Ciemny</mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="save()">Zapisz</button>
</mat-dialog-actions>
