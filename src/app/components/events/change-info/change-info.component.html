<h2 mat-dialog-title>Dodaj Dzie≈Ñ</h2>
<mat-dialog-content>
  <form [formGroup]="changeInfoForm" class="form" id="change-info">
    <mat-form-field appearance="outline">
      <mat-label>Opis dnia</mat-label>
      <input matInput formControlName="info" type="text"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="false" type="button">
    Anuluj
  </button>
  <button
    mat-button
    [mat-dialog-close]="changeInfoForm.value"
    [disabled]="!changeInfoForm.valid || !changeInfoForm.dirty"
    type="button"
  >
    Ok
  </button>
</mat-dialog-actions>
