<h2 mat-dialog-title>Dodaj Dzie≈Ñ</h2>
<mat-dialog-content>
  <form [formGroup]="addDayForm" class="form" id="add-day-form">
    <mat-form-field appearance="outline">
      <mat-label>Wybierz date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate"/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Opis dnia</mat-label>
      <input matInput formControlName="info" type="text"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="false" type="button">
    Anuluj
  </button>
  <button
    mat-button
    [mat-dialog-close]="addDayForm.value"
    [disabled]="!addDayForm.valid || !addDayForm.dirty"
    type="button"
  >
    Ok
  </button>
</mat-dialog-actions>
