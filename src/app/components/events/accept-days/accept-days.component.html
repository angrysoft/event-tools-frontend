<h2 mat-dialog-title>Zatwierdź</h2>
<mat-dialog-content class="dialog">
  <p>
    Po zatwierdzeniu nie bedzie możliwości edycji danego dnia / dni. Kontynuować ?
  </p>
  <div class="field">
    <mat-slide-toggle [formControl]="changeAll"
      >Zatwierdź wszystkie dni</mat-slide-toggle
    >
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="{ state: false }"
    type="button"
  >
    Anuluj
  </button>
  <button
    mat-button
    [mat-dialog-close]="{ state: true, changeAll: changeAll.value }"
    type="button"
  >
    Ok
  </button>
</mat-dialog-actions>
