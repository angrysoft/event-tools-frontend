<app-loader [loading]="loading()" />

<app-date-changer (dateChanged)="dateChange($event)" />
<div class="months">
  @for (month of months(); track month.month) {
  <app-month (action)="handleActions($event)" [monthDays]="month.days" />
  }
</div>
@if (showAdd()) {
<app-add-button (action)="addDayOff()" />
}
