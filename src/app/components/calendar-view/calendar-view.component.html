<app-loader [loading]="loading()" />

<app-date-changer (dateChanged)="dateChange($event)" />
<div class="months">
  @for (month of months(); track getTrack(month.month)) {
  <app-month
    (action)="handleActions($event)"
    [monthDays]="month.days"
    [monthName]="month.month"
    [id]="$index"
    [index]="$index"
    [reload]="reloadCount()"
  />
  }
</div>
@if (showZoom()) {
  <app-zoom-actions [showAdd]="showAdd()" (action)="addDayOff()" (zoom)="handleZoom($event)" [disableIn]="fontSize() >=3" [disableOut]="fontSize() <= 0.7"/>
} @else if (showAdd()) {
  <app-add-button (action)="addDayOff()" />

}
