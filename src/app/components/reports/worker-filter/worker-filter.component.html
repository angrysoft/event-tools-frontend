<h2 mat-dialog-title>Wybierz Pracownik√≥w</h2>
<mat-dialog-content>
    <button mat-button (click)="workerSelection.deselectAll()">Odznacz wszystko</button>
    <mat-selection-list #workerSelection>
        @for (worker of data.workers; track worker.id) {
        <mat-list-option [value]="worker.id">{{worker.workerName}}</mat-list-option>
        }
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null" type="button">
        Anuluj
    </button>
    <button mat-button [mat-dialog-close]="workerSelection.selectedOptions.selected" type="button">
        Ok
    </button>
</mat-dialog-actions>
