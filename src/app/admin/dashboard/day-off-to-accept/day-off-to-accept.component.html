<mat-card appearance="outlined">
  <mat-card-content class="widget">
    @if (days() === 0) {
    <h4>Brak dni do potwierdzenia</h4>
    }@else {
    <h4 [matBadge]="days()" matBadgeOverlap="false">
      Dni wolne do potwierdzenia
    </h4>
    }
  </mat-card-content>
  <mat-card-actions
    ><button mat-button [disabled]="days() === 0" [routerLink]="['/admin/', 'day-offs']">
      Lista
    </button></mat-card-actions
  >
</mat-card>
