<div class="file-section">
  <mat-card
    appearance="outlined"
    [class]="dropZoneClasses()"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <mat-card-header class="header" style="pointer-events: none;">
      <h4>Dodaj plik albo upuść tutaj</h4>
      <button mat-fab (click)="file.click()" style="pointer-events: all;">
        <mat-icon>download</mat-icon>
      </button>
      <input
        hidden
        type="file"
        name="file"
        id="file"
        multiple
        #file
        (input)="onFileChange($event)"
      />
    </mat-card-header>
    <mat-card-content class="file-list mat-elevation-z4" style="pointer-events: none;">
      @for (file of files(); track file.fileName) {
      <section class="file-item">
        <div class="file">
          <mat-icon color="primary">docs</mat-icon>
          <a
            mat-button
            href="/api/admin/events/{{ eventId() }}/file/{{ file.fileName }}"
            style="pointer-events: all;"
          >
            {{ file.fileName }}
          </a>
        </div>

        <div class="file-actions">
          <button
            mat-button
            class="tertiary-button"
            style="pointer-events: all;"
            (click)="removeFile(file.fileName)"
          >
            Usuń
          </button>
        </div>
      </section>
      }
    </mat-card-content>
  </mat-card>
</div>
