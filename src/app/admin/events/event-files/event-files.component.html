<div class="file-section">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div>Dodaj plik albo upuść tutaj</div>
      <button mat-fab extended>Prześlij plik</button>
    </mat-card-header>
    <mat-card-content class="file-list mat-elevation-z4">
      @for (file of files(); track file.fileName) {
      <section class="file-item">
        <div class="file">
          <mat-icon color="primary">docs</mat-icon>
          <a
            mat-button
            href="/api/admin/events/{{ eventId() }}/file/{{ file.fileName }}"
          >
            {{ file.fileName }}
          </a>
        </div>

        <div class="file-actions">
          <button
            mat-button
            class="tertiary-button"
            (click)="removeFile(file.fileName)"
          >
            Usuń
          </button>
        </div>
      </section>
      }
    </mat-card-content>
  </mat-card>
</div>
