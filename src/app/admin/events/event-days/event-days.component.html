<section class="main-section">
  <header class="header">
    <button mat-icon-button routerLink="{{ backTo }}">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ name }}</h2>
  </header>
  <div class="actions">
    <button mat-flat-button (click)="addDay()" title="alt+a">
      <mat-icon>add</mat-icon>Dodaj Dzień
    </button>

    <button
      mat-flat-button
      (click)="duplicateDay()"
      [disabled]="eventDays().length === 0"
    >
      <mat-icon>content_copy</mat-icon>Duplikuj
    </button>

    <button
      mat-flat-button
      (click)="delDay()"
      title="alt-x"
      [disabled]="eventDays().length === 0"
      class="delete-button"
    >
      <mat-icon>delete</mat-icon>Usuń Dzień
    </button>

    <mat-divider vertical="true" />

    <button
      mat-flat-button
      (click)="addWorkers()"
      [disabled]="eventDays().length === 0"
    >
      <mat-icon>add</mat-icon>Dodaj Pracowników
    </button>

    <button
      mat-flat-button
      [disabled]="selection.isEmpty()"
      (click)="editTime()"
    >
      <mat-icon>edit</mat-icon>Godziny
    </button>

    <button
      mat-flat-button
      [disabled]="selection.isEmpty()"
      (click)="editRatesAndAddons()"
    >
      <mat-icon>money</mat-icon>Stawki/Dodatki
    </button>

    <button
      mat-flat-button
      [disabled]="isMultipleSelected"
      (click)="changeWorker()"
    >
      <mat-icon>change_circle</mat-icon>Zmień Pracownika
    </button>

    <button
      mat-flat-button
      [disabled]="selection.isEmpty()"
      (click)="removeWorkers()"
      class="delete-button"
    >
      <mat-icon>delete</mat-icon>Usuń
    </button>
  </div>
  <mat-divider />
  <mat-tab-group
    [selectedIndex]="tabIndex()"
    (selectedIndexChange)="tabChange($event)"
  >
    @for (day of eventDays(); track day.startDate) {
    <mat-tab label="{{ day.startDate | date : 'dd/MM/YYYY' }}">
      <app-worker-day [day]="day" [selection]="selection"></app-worker-day>
    </mat-tab>
    } @empty {
    <h2>Nic tu jeszcze nie ma</h2>
    }
  </mat-tab-group>
</section>
