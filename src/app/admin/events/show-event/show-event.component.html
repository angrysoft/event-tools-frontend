<app-loader [loading]="loading()" />

<div class="side-content">
  <app-action-toolbar title="Dane Imprezy" [backTo]="backTo">
    <a
      mat-flat-button
      [href]="mailUrl"
      target="_blank"
      [disabled]="workersMails().length === 0"
    >
    <mat-icon>email</mat-icon>
      Email
  </a>
    <button
      mat-flat-button
      routerLink="/admin/events/edit/{{ eventData().id }}"
    >
      Edytuj
    </button>
    <button mat-flat-button routerLink="/admin/events/{{ eventData().id }}/day">
      Harmonogram
    </button>
    <button mat-flat-button class="delete-button" (click)="removeEvent()">
      Usu≈Ñ
    </button>
  </app-action-toolbar>
  <section class="event-details-section">
    <app-event-info [eventData]="eventData()" [tabIndex]="tabIndex">
      <app-event-files [eventId]="eventData().id" files />
    </app-event-info>
  </section>
</div>
