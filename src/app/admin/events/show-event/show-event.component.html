<app-loader [loading]="loading()" />

<section class="event-details-section">
  <app-action-toolbar title="Dane Imprezy" backTo="/admin/events">
    <button
      mat-flat-button
      routerLink="/admin/events/edit/{{ eventData().id }}"
    >
      Edytuj
    </button>
    <button
      mat-flat-button
      routerLink="/admin/events/{{ eventData().id }}/day"
      [queryParams]="{ name: eventData().name }"
    >
      Harmonogram
    </button>
    <button mat-flat-button class="delete-button" (click)="removeEvent()">
      Usu≈Ñ
    </button>
  </app-action-toolbar>
  
  <app-event-info [eventData]="eventData()" [tabIndex]="tabIndex">
    <app-event-files [eventId]="eventData().id" />
  </app-event-info>
</section>
