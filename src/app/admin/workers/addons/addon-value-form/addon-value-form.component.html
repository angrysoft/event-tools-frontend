<app-form-base
  [backTo]="backTo()"
  [queryParams]="{ tab: '4' }"
  formIdName="addon-value-form"
  formTitle="Dokument"
  [canSend]="canSend()"
>
  <form
    [formGroup]="addonValueForm"
    class="form"
    id="addon-value-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Dodatek</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        @if (this.update()) {
        <h3>{{ getAddonName() }}</h3>
        } @else {
        <mat-form-field appearance="outline">
          <mat-label>Rodzaj Dodatku</mat-label>
          <mat-select formControlName="addonId">
            @for (addon of addons(); track addon.id) {
            <mat-option [value]="addon.id">{{ addon.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        }
      </mat-card-content>
    </mat-card>

    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Warto≈õci</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Dodatek</mat-label>
          <input
            matInput
            type="number"
            formControlName="value"
            placeholder="Dodatek"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</app-form-base>
