<div class="item-list">
  <a mat-fab extended routerLink="/admin/workers/{{ workerId() }}/cars/add">
    <mat-icon>add</mat-icon>
    Dodaj Auto
  </a>
  @for (car of cars(); track car.id) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ car.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span> Rejestracja: </span>
          <span>{{ car.registration }} zł</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button
          mat-button
          routerLink="/admin/workers/{{ workerId() }}/addons/{{ car.id }}"
        >
          Edytuj
        </button>
        <button mat-button class="tertiary-button" (click)="removeCar(car.id)">
          Usuń
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
  } @empty {
  <mat-card appearance="outlined">
    <mat-card-content>
      <h4>Brak Dokumentów</h4>
    </mat-card-content>
  </mat-card>
  }
</div>
