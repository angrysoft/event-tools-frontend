<app-form-base
  [backTo]="backTo()"
  [queryParams]="{ tab: '3' }"
  formIdName="basic-form"
  formTitle="Podstawa"
  [canSend]="basicForm.valid && basicForm.dirty"
>
  <form
    [formGroup]="basicForm"
    class="form"
    id="basic-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Warto≈õci Podstawy</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Podstawa</mat-label>
          <input
            matInput
            type="number"
            formControlName="value"
            placeholder="Podstawa"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</app-form-base>
