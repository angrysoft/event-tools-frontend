<app-form-base
  [backTo]="backTo()"
  [queryParams]="{ tab: '2' }"
  formIdName="rate-value-form"
  formTitle="Dokument"
  [canSend]="canSend()"
>
  <form
    [formGroup]="rateValueForm"
    class="form"
    id="rate-value-form"
    (submit)="handleSubmit()"
  >
    @if (! this.update) {
    <mat-form-field appearance="outline">
      <mat-label>Rodzaj Stawki</mat-label>
      <mat-select
        formControlName="rateType"
        (selectionChange)="verifyRateType()"
      >
        @for (rt of rates(); track rt.id) {
        <mat-option [value]="rt.id">{{ rt.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    }
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Stawka</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nazwa"
            autofocus
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</app-form-base>
