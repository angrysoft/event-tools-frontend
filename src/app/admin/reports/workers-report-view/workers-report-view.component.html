<app-loader [loading]="loading()" />

<div class="side-content">
  <app-action-toolbar title="Raport Imprezy" backTo="/admin/reports/event">
    @if (canGetReport()) {
    <a
      mat-button
      href="/api/admin/reports/month/{{ reportType() }}/{{ month }}/{{
        year
      }}/pdf"
      target="_blank"
      >Pobierz PDF</a
    >
    <!-- <a mat-button href="/api/admin/reports/event/{{eventId}}/csv?hideAmount={{hideAmount()}}" target="_blank">Pobierz CSV</a> -->
    }
  </app-action-toolbar>

  <mat-card appearance="outlined">
    <section class="report">
      <header class="header">
        <div class="logo"><img src="assets/logo_ves_sq.png" alt="Logo" /></div>
        <app-month-report-worker-info [info]="report().info" />
      </header>
      <div class="report-data">
        <app-month-report-data [data]="report().eventDays" />

        <div class="summary">
          <p><span class="label">Podsumowanie: </span></p>
          <p>
            <span class="label">Podstawa</span>
            <span>{{ report().totals.basicPay }} </span>
          </p>
          <p>
            <span class="label">Łacznie stawki</span>
            <span>{{ report().totals.totalRates }} </span>
          </p>
          <p>
            <span class="label">Łacznie dodatki</span>
            <span>{{ report().totals.totalAddons }}</span>
          </p>
          <p>
            <span class="label">Łacznie</span>
            <span>{{ report().totals.total }}</span>
          </p>
        </div>
      </div>
    </section>
  </mat-card>
</div>
