@if (dataSource.loading()) {
    <div class="loader">
      <mat-spinner></mat-spinner>
    </div>
    }
    
    <div
      class="side-content"
    >
      <div class="mat-elevation-z8 table-wrapper">
        <table mat-table  aria-label="Elements">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
    
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>ImiÄ™</th>
            <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
          </ng-container>
    
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onClick(row)"></tr>
        </table>
    
      </div>
      <app-add-button url="/admin/settings/group/add"/>
    </div>
