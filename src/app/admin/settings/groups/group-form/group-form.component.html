<app-form-base
  backTo="/admin/settings/groups"
  [formTitle]="formTitle()"
  formIdName="group-form"
  [canSend]="canSend()"
>
  <form
    [formGroup]="groupForm"
    class="form"
    id="group-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Dane Grupy</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nazwa"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sortowanie</mat-label>
          <input
            matInput
            type="number"
            formControlName="sort"
            placeholder="Sortowanie"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</app-form-base>
