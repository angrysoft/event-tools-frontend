<app-form-base
  backTo="/admin/settings/rates"
  [formTitle]="formTitle()"
  formIdName="rate-form"
  [canSend]="canSend()"
>
  <form
    [formGroup]="rateForm"
    class="form"
    id="rate-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Stawka</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nazwa"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Rodzaj Stawki</mat-label>
            <mat-select formControlName="rateType" (selectionChange)="onTypeSet()">
              @for (rt of rateTypes(); track rt.name) {
              <mat-option [value]="rt.name">{{ rt.value }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
      </mat-card-content>
    </mat-card>
    @if (update) {
    <button mat-fab extended type="button" (click)="deleteRate()">
      <mat-icon>delete</mat-icon>
      Usuń Stawkę
    </button>
    }
  </form>
</app-form-base>
