<app-form-base
  [backTo]="backTo"
  [formTitle]="formTitle"
  formIdName="team-form"
  [canSend]="teamForm.valid && teamForm.dirty"
>
  <form
    [formGroup]="teamForm"
    class="form"
    id="team-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Dane Ekipy</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nazwa"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sortowanie</mat-label>
          <input
            matInput
            type="number"
            formControlName="sort"
            placeholder="Sortowanie"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    @if (update()) {
    <div>
      <button
        mat-flat-button
        class="delete-button"
        type="button"
        (click)="deleteTeam()"
      >
        <mat-icon>delete</mat-icon>
        Usuń Ekipę
      </button>
    </div>
    }
  </form>
</app-form-base>
