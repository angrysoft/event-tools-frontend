<app-form-base
  [backTo]="backTo"
  [formTitle]="formTitle"
  formIdName="company-car-form"
  [canSend]="companyCarForm.valid && companyCarForm.dirty"
>
  <form
    [formGroup]="companyCarForm"
    class="form"
    id="company-car-form"
    (submit)="handleSubmit()"
  >
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Auto</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nazwa"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Rejestracja</mat-label>
          <input
            matInput
            type="text"
            formControlName="registration"
            placeholder="Rejestracja"
            maxlength="8"
            autocapitalize="on"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</app-form-base>
