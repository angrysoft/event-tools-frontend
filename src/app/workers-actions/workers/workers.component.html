@if (dataSource.loading()) {
<div class="fixed grid place-content-center w-full h-full bg-black/50 z-50">
  <mat-spinner></mat-spinner>
</div>
}
<form
  [formGroup]="workerSearchForm"
  (ngSubmit)="searchQuery()"
  class="grid grid-cols-4 gap-1 p-1"
>
  <mat-form-field class="col-span-2 m-0">
    <input
      type="search"
      matInput
      placeholder="Szukaj"
      formControlName="workerSearch"
      required
      minlength="3"
    />
  </mat-form-field>
  <button mat-fab color="primary">
    <mat-icon>search</mat-icon>
  </button>
</form>

<div class="mat-elevation-z8 relative">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>ImiÄ™</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.count"
    [pageIndex]="0"
    [pageSizeOptions]="[15, 30, 45]"
    aria-label="Select page"
  >
  </mat-paginator>
  <div class="fixed bottom-1 right-2">
    <button mat-fab color="primary" aria-label="Dodaj">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
