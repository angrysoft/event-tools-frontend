<div class="h-dvh p-3 flex justify-center items-center">
  <mat-card class="p-1 flex gap-1">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        class="flex gap-1 flex-col"
      >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>
        @if (error) {
        <p class="text-red-600">
          {{ error }}
        </p>
        }
        <button type="submit" mat-flat-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
