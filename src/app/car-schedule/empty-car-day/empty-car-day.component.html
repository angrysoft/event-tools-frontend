@if (showMenu()) {
<div
  class="empty"
  [cdkContextMenuTriggerFor]="emptyMenu"
  (click)="triggerAction('unselect')"
></div>

<ng-template #emptyMenu let-data="data" let-worker="worker">
  <div class="context-menu" cdkMenu>
    <button
      class="context-menu-item"
      cdkMenuItem
      (click)="triggerAction('addCarDay')"
    >
      Dodaj
    </button>
  </div>
</ng-template>
} @else {
<div class="empty"></div>
}
