<div class="item-list">
  @for (car of cars(); track car.id) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ car.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Rejestracja: {{ car.registration }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  } @empty {
  <mat-card appearance="outlined">
    <mat-card-content>
      <h4>Brak Samochod√≥w</h4>
    </mat-card-content>
  </mat-card>
  }
</div>
