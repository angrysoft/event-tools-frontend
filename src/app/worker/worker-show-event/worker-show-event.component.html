<app-loader [loading]="loading()" />

<section class="event-details-section">
  <app-action-toolbar title="Dane Imprezy" backTo="/worker/calendar">
  </app-action-toolbar>
  
  <app-event-info [eventData]="eventData()" [tabIndex]="tabIndex" [showDays]="true">
    <app-worker-event-files [eventId]="eventId"  files/>

  </app-event-info>

</section>
