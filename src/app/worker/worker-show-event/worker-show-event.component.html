<app-loader [loading]="loading()" />

<div class="side-content">
  <app-action-toolbar title="Dane Imprezy" backTo="/worker/calendar">
  </app-action-toolbar>

  <section class="event-details-section">
    <app-event-info
      [eventData]="eventData()"
      [tabIndex]="tabIndex"
      [showDays]="true"
    >
      <app-worker-event-files [eventId]="eventId" files />
      <app-worker-event-days [eventId]="eventId" days />
    </app-event-info>
  </section>
</div>
